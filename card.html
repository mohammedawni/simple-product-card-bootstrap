<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">

        <div class="row mt-5">
            
                <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                    <div class="card border-0">
                        <div class="card-header row bg-white border-0">
                            
                            <div class="col-6 d-flex justify-content-start">                            
                            </div>
                            <div class="col-6 d-flex justify-content-end">
                                <a href="#" class="card-link text-danger like">
                                    <i class="fas fa-heart"></i>
                                </a>
                                
                            </div>
                        </div>
                        <div class="image-container">
                            <img class="card-img" src="img/14.jpg" alt="Vans">
                            <span>10% off</span>
                        </div>
                        <div class="product-property d-flex justify-content-start mx-4">
                            <span>New</span>
                            <img src="img/delivery.png" alt="">
                        </div>
                      <div class="card-body text-center">
                        <h4 class="card-title">Vans Sk8-Hi MTE Shoes</h4>
                        
                        <div class=" d-flex justify-content-between align-items-center">
                          <div class="price">
                            <h5 class="mt-4"><span style="text-decoration: line-through;opacity: .7;  padding-right: 5px;">KD 140</span>
                                <br>
                                KD 129
                            </h5>
                        </div>
                        <div class="mt-4">
                            <input type="input" value="1" name="quantity" id="quantity"  >
                           <button class="quantity-button plus-btn">
                                <img src="img/f.svg"  alt="">
                            </button>
                           <button class="quantity-button minus-btn">

                                <img src="img/minus.png"  alt="">
                            </button>

                        </div>
                        
                        </div>
                            <a href="#" class="btn add-cart w-100 text-light"><i class="fas fa-shopping-cart"></i><strong> Add To Cart</strong> </a>

                      </div>
                  </div>
   
        </div>
    </div>
 



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
